<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Montessori Glossary</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      header { margin-bottom: 1.5rem; }
      a { color: #0b5ed7; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .search { margin: 1rem 0; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; margin-bottom: .75rem; }
      .muted { color: #6b7280; }
      .container { max-width: 880px; }
      input[type=text] { width: 100%; padding: .6rem .75rem; border: 1px solid #cbd5e1; border-radius: 6px; }
      button { padding: .55rem .9rem; border-radius: 6px; border: 1px solid #0b5ed7; background: #0b5ed7; color: white; }
      form { display: flex; gap: .5rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="/">Montessori Glossary</a></h1>
        <div class="muted">SKOS thesaurus interface for vocabulary.montessoriglossary.org</div>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
